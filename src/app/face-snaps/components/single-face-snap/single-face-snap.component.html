<div class="face-snap-card" *ngIf="faceSnap$ | async as faceSnap" [ngClass]="{ snapped: buttonText === 'Oops, unSnap!' }">
  <h2>{{ faceSnap.title | uppercase }}</h2>

  <p>Mis en ligne le {{ faceSnap.createdDate | date }}</p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" />
  <p>{{ faceSnap.description }}</p>
  <p>
    <button (click)="onSnap(faceSnap.id)">{{ buttonText }}</button>
    <span   [ngClass]="{ snapped: buttonText === 'Oops, unSnap!' }" [ngStyle]="{ color: 'rgb(0, ' + faceSnap.snaps + ', 0)' }"
      >ðŸ¤Œ {{ faceSnap.snaps }}</span
    >
  </p>
  <p>Prix de la photo {{ 100.5 | currency : "CHF" }}</p>

  <p *ngIf="faceSnap.location">Photo prise Ã  {{ faceSnap.location }}</p>

  <a routerLink="/facesnaps">Back</a>
