<!-- To subscribe to an observable from the template, we use the async pipe -->
<div
  *ngFor="let faceSnap of faceSnaps$ | async;"
  class="face-snap-card"
>
  <h2>{{ faceSnap.title | uppercase }}</h2>
  <p>{{ faceSnap.description }}</p>
  <button (click)="onViewFaceSnap(faceSnap.id)">VIEW</button>

  <!--<a routerLink="/facesnaps/{{faceSnap.id}}" class="btn btn-primary">Voir plus</a>-->

</div>
